<!DOCTYPE html>
<html>

	<head>
		
		<title>UraniumFunctionViewer</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="math.js"></script>
		<link href="styles.css" type="text/css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png">

	</head>

<body>
	
	<h1>UraniumFunctionViewer</h1>
	
	<select id="axisSelector">
		<option selected value="1">y = </option>
		<option value="0">x = </option>
	</select>
	
	<input id="graphFunctionTextbox" type="text">
	<input id="newGraphBtn" type="button" value="New graph">
	<input id="addGraphBtn" type="button" value="Add graph">

	<div id="graphsDiv"></div>
	
	<canvas id="display" width="500px" height="500px"></canvas><br>

	<p><b>Controls:</b> Move: arrow keys | Center camera: space | Zoom camera: plus/minus/scroll</p>
	
	<b>Camera Zoom:</b><span id="zoomText"></span><br>
	<b>Camera Accuracy:</b>
	<select id="cameraAccuracySelector">
		<option value="400">Best</option>
		<option selected value="200">Good</option>
		<option value="100">Fast</option>
		<option value="50">Poor</option>
		<option value="20">Horrible</option>
	</select>
	
	<script src="index.js"></script>
	
</body>

</html>
